<div class="form-container">
    <form class="form" id="login">
        <h1 class="form-title">Login</h1>

        <div class="form-message error-message"></div>

        <div class="form-input-username">
            <input class="form-input username" type="text" placeholder="Gebruikersnaam">
            <div class="input-error-message username-error"></div>
        </div>

        <div class="form-input-password">
            <input class="form-input password" type="password" placeholder="Wachtwoord">
            <div class="input-error-message password-error"></div>
        </div>

        <button class="form-button" type="submit">Login</button>
    </form>
</div>
