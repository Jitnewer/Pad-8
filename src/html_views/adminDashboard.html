<div class="dashboard-container">
  <form class="form" id="create-testlesson">
    <h1>Voeg Proefles toe</h1>
    <div id="dashboard-input-container">
      <label>Naam Opleiding</label>
      <input type="text" id="Testlesson_Name" class="Testlesson-input" placeholder="vul hier de opleiding in">
      <label>Duur</label>
      <input type="number" id="Testlesson_duration" class="Testlesson-input" placeholder="vul hier de duur in (uren)">
      <label>datum/tijd</label>
      <input type="date" id="Testlesson_dateTime" class="Testlesson-input" placeholder="dd/maand, tt:tt">
      <label>Locatie</label>
      <input type="text" id="Testlesson_Location" class="Testlesson-input" placeholder="(wibaut),lokaal: 05C024">
      <label>Lokaal</label>
      <input type="text" id="Testlesson_Room" class="Testlesson-input" placeholder="lokaal: 05C024">
      <label>Vak</label>
      <input type="text" id="Testlesson_Subject" class="Testlesson-input" placeholder="vul hier het vak in">
    </div>
    <button id="Submit_Testlesson" type="submit">Voeg toe</button>
  </form>
