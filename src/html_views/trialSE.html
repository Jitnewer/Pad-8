<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Team-8</title>
    <link rel="stylesheet" href="../assets/css/pages/trialSE.css">

</head>
<body>
<div class="trial-container">
    <form class="form" id="trial-create-testlesson">
        <h1>Software Engineer Proefles</h1>
        <div id="trial-dashboard-input-container">
            <label>Naam</label>
            <input type="text" id="trial-Testlesson_Name" class="trial-Testlesson-input" placeholder="vul hier de opleiding in">
            <label>Achternaam</label>
            <input type="text" id="trial-Testlesson_Room" class="trial-Testlesson-input" placeholder="lokaal: 05C024">
            <label>Geboorte datum</label>
            <input type="text" id="trial-Testlesson_dateTime" class="trial-Testlesson-input" placeholder="dd/mm/yyyy">
            <label>Woonplaats</label>
            <input type="text" id="trial-Testlesson_Location" class="trial-Testlesson-input" placeholder="(wibaut),lokaal: 05C024">
            <label>Telefoonnummer</label>
            <input type="number" id="trial-Testlesson_Subject" class="trial-Testlesson-input" placeholder="vul hier het vak in">
        </div>
        <button id="applyTrial" type="button">Voeg toe</button>
    </form>
</div>
<footer id="sticky-footer" class="py-2 bg-light text-dark-50 border-top">
    <div class="container text-center">
        <small> &copy; Infinity || HVA Opendag</small>
    </div>
</footer>
</body>
</html>
