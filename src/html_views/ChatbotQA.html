<div class="chatcontent">
  <div class="qa-container">
    <h1>Chatbot Questions and Answers</h1>
    <form id="create-question-answer-form">
      <label for="question">Question:</label>
      <input type="text" id="question" name="question" required>

      <label for="answer">Answer:</label>
      <input type="text" id="answer" name="answer" required>

      <button type="submit">Add Question and Answer</button>
    </form>
    <div id="questions-answers-list"></div>
  </div>

  <div class="related-qa-container">
    <h1>Related Questions</h1>
    <form id="create-related-question-form">
      <label for="parentVraagid">Parent Question ID:</label>
      <input type="text" id="parentVraagid" name="parentVraagid" required>

      <label for="vraagid">Related Question ID:</label>
      <input type="text" id="vraagid" name="vraagid" required>

      <button type="submit">Add Related Question</button>
    </form>
    <div id="related-questions-list"></div>
  </div>
</div>
