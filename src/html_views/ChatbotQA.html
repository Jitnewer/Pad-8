
<div class="chatcontent">
  <div class="qa-container">
    <h3>Voeg een Vraag met Antwoord hier onder voor het Chatbot! , het is ook mogelijk om het te verwijderen/aanpassen</h3>
    <form id="create-question-answer-form">
      <label for="question">Vraag:</label>
      <input type="text" id="question" name="question" required>

      <label for="answer">Antwoordt:</label>
      <input type="text" id="answer" name="answer" required>

      <button class="buttonchatqa" type="submit">Voeg toe </button>
    </form>
    <div id="questions-answers-list"></div>
  </div>


  <form id="create-related-question-form">
    <h6>met deze dropdown is het mogelijk een verbinding te maken met meerdere vragen en antwoorden</h6>
    <select id="parentVraagid"></select>
    <select id="vraagid"></select>
    <input type="submit" value="Submit">
  </form>


</div>
