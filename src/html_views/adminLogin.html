<div class="form-container">
    <form class="form" id="login">
        <h1 class="form-title">Login</h1>

        <!-- Input error message -->
        <div class="form-message"></div>

        <!-- input field username -->
        <div class="form-input-username">
            <input class="form-input email" type="text" placeholder="Email">
            <!-- Input error message -->
            <div class="input-error-message email-error"></div>
        </div>

        <!-- input field password -->
        <div class="form-input-password">
            <input class="form-input password" type="password" placeholder="Wachtwoord">
            <!-- Input error message -->
            <div class="input-error-message password-error"></div>
        </div>

        <!-- Login button -->
        <button class="form-button" type="submit">Login</button>
    </form>
</div>
