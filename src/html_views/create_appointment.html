<div class="container">
  <div class="row justify-content-md-center">
    <section class="col-md-5">
      <h2 class="mt-4 mb-3">Create  an appointment</h2>


      <form class="appointment-form">
        <div class="mb-3">
          <label for="inputName">Name</label>
          <input type="text" name="inputName" class="form-control" id="inputName"
              aria-describedby="usernameHelp" placeholder="Enter your Full name please">
        </div>
        <div class="mb-3">
          <label for="inputEmail">Email</label>
          <input type="email" name="inputEmail" class="form-control" id="inputEmail"
                placeholder="Enter your email Please">
        </div>
        <div class="mb-3">
          <label for="inputDate">Date</label>
          <input type="date" name="inputDate" class="form-control" id="inputDate"
                 placeholder="Enter your desired date">
        </div>
        <div class="error mb-3 text-danger"></div>
        <button type="submit"  id="search"   class="btn btn-primary">Save</button>
      </form>


    </section>
  </div>
</div>
