<div class="adminDashboard-position"></div>
  <div class="adminDashboard-container">

        </div>
    </div>
    <div class="adminDashboard-content">
          <div class="admin_div_input">

          <div class="admin_div_input">
            <label>Vak:</label>

        <button class="adminDashboard-Apply"><p class="adminDashboard-Apply-text">Toevoegen</p></button>
        </div>
    </div>
  </div>
